<html>
	<head>
		<script type="text/javascript" src="js/jquery-min.js"></script>
		<style type="text/css">
			#container {
				border: 1px black solid;
				width: 400px;
				height:429px;
				overflow: hidden;
				position: relative;
			}
			
			#content {
				width: 965px;
				height:429px;
				background-image: url('img/meadow.png');
				position: relative;
				left: 0px;
			}			
		</style>
		<script type="text/javascript">

			(function( $ ){
  				$.fn.pan = function(options) {

  					var settings = $.extend( {
				      //'container'         : null,
				      //'content'			: null
				    }, options);

				    var container = this.get()[0];
				    var content = this.find('>:first-child').get()[0];

				    var offset = 0;
					var contentWidth = 965;
					var containerWidth = 400;
					var minOffset = -contentWidth + containerWidth;
					var maxOffset = 0;
					var autoPanSpeed = -1;
					var autoPan = true;

					var onInterval = function() {
						
						if(autoPan) {
							offset += autoPanSpeed;
							if(contentOutsideBounds()) {
								if(autoPanSpeed < 0) {
									offset = minOffset;									
								} else if(autoPanSpeed > 0) {
									offset = maxOffset;
								}
								autoPanSpeed = autoPanSpeed * -1;
							}
							content.style.left = offset + "px";
						}
					}

					var contentOutsideBounds = function() {
						return (offset < minOffset) || (offset > maxOffset); 
					}

					setInterval(onInterval, 100);

					return this;
  				};
			})( jQuery );


		</script>
	</head>
	<body>
		<div id="container">
			<div id="content"></div>
		</div>
		<script type="text/javascript">
			$('#container').pan();
		</script>
	</body>
</html>
