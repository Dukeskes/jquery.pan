<html>
	<head>
		<script type="text/javascript" src="js/jquery-min.js"></script>
		<script type="text/javascript" src="js/jquery.pan.js"></script>
		<style type="text/css">

			#container {
				margin-left: auto;
				margin-right: auto;
				top: 50px;
				width: 850px;
				height: 494px;
				border: 1px #297aff solid;
				overflow: hidden;
				position: relative;
				-moz-box-shadow: 0px 0px 25px #888;
				-webkit-box-shadow: 0px 0px 25px #888;
				box-shadow: 0px 0px 25px #888;
			}
			
			#content {
				width: 1692px;
				height: 494px;
				background-image: url('img/blueprint.png');
				position: relative;
				left: 0px;
			}			

		</style>
	</head>
	<body>
		<div id="container">
			<div id="content"></div>
		</div>
		<script type="text/javascript">
			$('#container').pan({
				mouseControl: 'edge',
				mouseSpeed: 15,
				autoSpeedX: 3
			});
		</script>
	</body>
</html>
